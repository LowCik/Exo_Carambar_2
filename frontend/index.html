<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Carambar Jokes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      button {
        font-size: 20px;
        padding: 10px 20px;
        cursor: pointer;
      }
      p {
        font-size: 24px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Bienvenue chez Carambar & co</h1>
    <button id="jokeButton">Afficher une blague</button>
    <p id="jokeText"></p>

    <script>
      document
        .getElementById("jokeButton")
        .addEventListener("click", async () => {
          const response = await fetch(
            "https://api.carambar-jokes.com/jokes/random"
          );
          const joke = await response.json();
          document.getElementById("jokeText").textContent = joke.text;
        });
    </script>
  </body>
</html>
